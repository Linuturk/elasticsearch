---
redhat_packages:
  - java-1.7.0-openjdk
  - elasticsearch

debian_packages:
  - openjdk-7-jre-headless
  - elasticsearch

elasticsearch_cluster_name: elasticsearch
elasticsearch_node: {
  master: true,
  data: true
# By default we leave this variable undefined so that a random node name is selected by elasticsearch. Uncomment to
# explicitly set a node name.
  #name: node01
}

elasticsearch_index: {
  number_of_shards: 5,
  number_of_replicas: 1
}

elasticsearch_bootstrap: {
  mlockall: true
}

elasticsearch_path: {
  conf: "/etc/elasticsearch",
  work: "/tmp/elasticsearch",
  logs: "/var/log/elasticsearch",
  data: "/var/lib/elasticsearch",
  plugins: "/usr/share/elasticsearch/plugins"
}

  elasticsearch_network: {
    host: "127.0.0.1",
    bind_host: "127.0.0.1",
    publish_host: "127.0.0.1"
    }

  elasticsearch_transport: {
  }

  elasticsearch_http: {
  }

     
