---
# Advice is not to name a cluster 'elasticsearch' by default, 
# as any new nodes with a default config would join it
elasticsearch_cluster_name: rax.elasticsearch
elasticsearch_node: {
  master: true,
  data: true,

  # Uncomment set a heap size, otherwise it will be 50% of memory
  # heapsize: "1g",

  # By default, elasticsearch selects a random node name.
  # Our template overrides to the short hostname. Uncomment to
  # pick another value.
  # name: "foo1",
}

elasticsearch_index: {
  number_of_shards: 5,
  number_of_replicas: 1
}

elasticsearch_bootstrap: {
  mlockall: true
}

elasticsearch_path: {
  conf: "/etc/elasticsearch",
  work: "/tmp/elasticsearch",
  logs: "/var/log/elasticsearch",
  data: "/var/lib/elasticsearch",
  plugins: "/usr/share/elasticsearch/plugins"
}

